<!-- coin.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Base circle -->
  <circle cx="32" cy="32" r="28" fill="#FFD700" stroke="#DAA520" stroke-width="4"/>

  <!-- Inner highlight -->
  <circle cx="32" cy="32" r="20" fill="#FFEB3B" opacity="0.6"/>

  <!-- Shine -->
  <ellipse cx="22" cy="22" rx="6" ry="10" fill="white" opacity="0.3"/>

  <!-- Edge highlights (simulate 3D ridges) -->
  <path d="M32 4 A28 28 0 0 1 60 32" stroke="#FFF176" stroke-width="2" fill="none"/>
  <path d="M32 60 A28 28 0 0 1 4 32" stroke="#FBC02D" stroke-width="2" fill="none"/>

  <!-- Center dollar symbol -->
  <text x="32" y="40" font-size="28" font-weight="bold" text-anchor="middle" fill="#8B5E00" font-family="Arial, sans-serif">$</text>
</svg>
